<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="high-scores">
        <h1 id="finalScores">High scores</h1>
        <ul id="highScoresList"></ul>
    </div>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Press to begin quiz</h1>
            <button id="button" onclick="showDiv()">Play</button>
        </div>
    </div>
    <div class="container2">
        <div id="game" class="justify-center flex-column" style="display: none">
            <div id="hud">
                <div class="hud-item">

                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                    <div id="timerDisplay"></div>
                </div>
            </div>
            <h1 id="question">What is the answer to this q?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container2">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container3">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container4">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            <a name="anchor"></a>
        </div>
    </div>
    <div id="save-score">
        <h2 id="end-text">Enter your name and press button to save score</h2>
        <input type="text" name="name" id="username" placeholder="Enter your name">
        <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
